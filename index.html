<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer src="./src/js/data.js"></script>
    <script defer src="./src/js/modal.js"></script>
    <script defer src="./src/js/script.js"></script>
    <title>BlogPost</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">blogpost</div>
      <div class="header-search">
        <input
          class="header-search-input"
          type="text"
          placeholder="Search articles by name"
        />
        <div class="header-search-btn">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>

    <main class="articles-wrapper"></main>
    <div class="modal-wrapper modal-hidden">
      <div class="modal-form">
        <h1>New Post</h1>
        <form class="post-form">
          <div class="modal-form-title">
            <h2 class="modal-form-title-input">Post title</h2>
            <input
              class="modal-input modal-input-title"
              placeholder="Your beautiful title"
              type="text"
            />
          </div>
          <div class="modal-form-content">
            <h2 class="modal-form-title-input">Article content</h2>
            <textarea
              class="modal-input modal-input-content"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="modal-form-btns">
            <button class="modal-btn modal-btn-cancel">Cancel</button>
            <button class="modal-btn modal-btn-publish">Publish</button>
          </div>
        </form>
      </div>
    </div>
    <button class="main-btn">New article</button>
  </body>
</html>
